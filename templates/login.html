{% extends 'base.html' %}
{% load staticfiles %}
{% block title %} 鞋宫-用户登录 {% endblock %}
{% block custom_css %}
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
{% endblock %}

{% block content %}

    <main>

        <!-- breadcrumb-area-start -->
        <section class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->

        <!-- login Area Strat-->
        <section class="login-area pt-100 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="basic-login">
                            <h3 class="text-center mb-60">登&nbsp;&nbsp;录</h3>
                            <form action="{% url 'login' %}" method="post">
                                <label for="name">用户名/邮箱 <span>**</span></label>
                                <input name="username" id="name" type="text" placeholder="请输入用户名或邮箱..."/>
                                <label for="pass">密码 <span>**</span></label>
                                <input name="password" id="pass" type="password" placeholder="请输入密码..."/>
                                <div class="errors btn">
                                    {% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                                <div class="login-action mb-20 fix">
                                    <span class="log-rem f-left">
                                        <input id="remember" type="checkbox"/>
                                        <label for="remember">记住密码</label>
                                    </span>
                                    <span class="forgot-login f-right">
                                        <a href="{% url 'forget' %}">忘记密码?</a>
                                    </span>
                                </div>
                                <button class="btn theme-btn-2 w-100">立即登录</button>
                                <div class="or-divide"><span>or</span></div>
                                {% csrf_token %}
                            </form>
                            <a class="btn theme-btn w-100" href="{% url 'register' %}">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- login Area End-->


    </main>

{% endblock %}
